<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title th:text="${title}">Springit - Spring Boot Reddit Clone</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/libs/bootstrap/css/bootstrap.min.css}" />
<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/springit.css}">
<!-- Google Fonts -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Oswald|Roboto">
<!-- Font Awesome (for icons) -->
<script defer
	src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-spring fixed-top"
		th:fragment="navigation">
		<div class="container">
			<a class="navbar-brand" href="/"> <i class="fa fa-leaf"
				aria-hidden="true"></i> Library
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">
							<i class="fas fa-home" aria-hidden="true"></i> Home
					</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/link}">
							<i class="fas fa-home" aria-hidden="true"></i> Links
					</a></li>

					<!-- if user is signed in -->
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link" th:href="@{/link/submit}"> <i
							class="fa fa-link" aria-hidden="true"></i> Link нэмэх
					</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link" th:href="@{/profile}"> <i class="fa fa-user"
							aria-hidden="true"></i> Бүртгэл
					</a></li>
					<li class="nav-item">
						<form method="POST" th:action="@{/logout}"
							sec:authorize="isAuthenticated()">
							<button class="nav-link">
								<i class="fa fa-sign-out-alt" aria-hidden="true"></i> Гарах
							</button>
						</form>
					</li>

					<!-- if user is not signed in -->
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a
						class="nav-link" th:href="@{/login}"> <i
							class="fa fa-sign-in-alt" aria-hidden="true"></i> Нэвтрэх
					</a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a
						class="nav-link" th:href="@{/register}"> <i
							class="fa fa-user-plus" aria-hidden="true"></i> Бүртгүүлэх
					</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron-fluid" th:fragment="jumbotron">
		<div class="container" align="center">
			<h2 class="display-4">Номын сангийн программ хийдэг юм билүү</h2>
			<p class="lead">
				ном уншихаар авсан бол заавал буцааж өг</a>.
			</p>
			<a href="http://www.github.com/cfaddict/springit"
				class="btn btn-success" target="_blank"><i class="fab fa-github"></i>
				Github Repo</a> <a
				href="https://therealdanvega.teachable.com/p/spring-boot-2"
				class="btn btn-success" target="_blank"><i
				class="fas fa-graduation-cap"></i> Spring Boot 2 Course</a>
		</div>
	</div>

	<div class="container" th:fragment="content">
		<p>This is your main content</p>
	</div>

</body>
</html>
